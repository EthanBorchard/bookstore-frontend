<mat-nav-list appAccordian>
    <mat-list-item appAccordianLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected">
        <a class="" appAccordianToggle [routerLink]="['/bookstore/',menuitem.state]"
            *ngIf="menuitem.type === 'link' && (menuitem.role === '' || menuitem.role === userRole)">
            <mat-icon>{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
        </a>
    </mat-list-item>
</mat-nav-list>
