<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Categories:</h2>
                    <h1 class="title">{{data?.category}}</h1>
                    <p><button class="button" [routerLink]="['/bookstore/category']">View Categories</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Books:</h2>
                    <h1 class="title">{{data?.book}}</h1>
                    <p><button class="button" [routerLink]="['/bookstore/books']">View Books</button></p>
                </div>
            </div>
        </div>
    </div>
</body>
